---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
  cachier: machine
  parallel: true
platforms:
  - name: dc
    box: jtarpley/w2022_cis
    memory: 2048
    cpus: 2
    provider_options:
      default_prefix: dhcp_server_
    groups:
      - windows
      - windows_domain
  - name: win
    box: jtarpley/${MOLECULE_BOX:-w2022_cis}
    memory: 2048
    cpus: 2
    provider_options:
      default_prefix: dhcp_server_
    groups:
      - subjects
      - windows
      - windows_domain
      - windows_domain_members
provisioner:
  name: ansible
  inventory:
    group_vars:
      subjects:
        dhcp_server_options:
          - id: 6
            value:
              - "{{ hostvars['dc'].ansible_host }}"
          - id: 15
            value: test.loc
        dhcp_scopes:
          - id: '192.168.121.0'
            ip_start: '192.168.121.11'
            ip_end: '192.168.121.250'
            name: '192.168.121.0'
            subnet_mask: '255.255.255.0'
            lease_duration: '00:01:00'
            options:
              - id: 6
                value:
                  - "{{ hostvars['dc'].ansible_host }}"
      windows:
        ansible_shell_type: powershell
        ansible_become_method: runas
        ansible_become_user: SYSTEM
        ansible_password: vagrant
        ansible_ssh_common_args: '-o PreferredAuthentications=password -o PubkeyAuthentication=no -o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s -o ForwardX11=no -o LogLevel=ERROR -o StrictHostKeyChecking=no'
        domain_admin_user: TEST\vagrant
        domain_admin_password: vagrant
    host_vars:
      dc:
        dhcp_authorize_servers:
          - dns_name: win.test.loc
            ip_address: "{{ hostvars['win'].ansible_host }}"
      win:
        ansible_user: TEST\vagrant
verifier:
  name: ansible
