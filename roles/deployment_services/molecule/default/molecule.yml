---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
  cachier: machine
  parallel: true
platforms:
  - name: dc
    box: jtarpley/w2022_cis
    memory: 2048
    cpus: 2
    groups:
      - windows
      - windows_domain
  - name: win
    box: jtarpley/${MOLECULE_BOX:-w2022_cis}
    memory: 2048
    cpus: 2
    groups:
      - subjects
      - windows
      - windows_domain
      - windows_domain_members
provisioner:
  name: ansible
  inventory:
    group_vars:
      subjects:
        wds_path: C:\RemoteInstall
        wds_boot_images:
          - name: Test
            path: C:\Windows\temp\boot.wim
      windows:
        ansible_shell_type: powershell
        ansible_become_method: runas
        ansible_become_user: SYSTEM
        domain_admin_user: TEST\vagrant
        domain_admin_password: vagrant
    host_vars:
      win:
        ansible_user: TEST\vagrant
verifier:
  name: ansible
